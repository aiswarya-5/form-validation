<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login Page</title>		
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="valid.js">
		</script>
	</head>
	<body>
		<div class="login">
			<div class="heading">
				<h2> Login Here</h2>
			</div>
			<form name="validateform" method="post" action="login.html" onsubmit="return validatef()" >
				<label>Enter Your Userame</label>
				<input type="text" name="uname" onblur="return blurfuction(this)">
				<label>Enter Your Password</label>
				<input type="password" name="pass" onblur="return PasswordValidation(this)">
				<label>Enter Email</label>
				<input type="text" name="email" onblur="return blurfuction(this)">
				<label>Mobile No</label>
				<input type="text" name="phone" size="10" onblur="return PhonenoValidation(this)">
				<div class="gender">
					<input type="radio" value="male" name="gender" checked > Male   
					<input type="radio" value="female" name="gender"> Female   
				</div>  
				<label>Address</label>
				<textarea name="address" onblur="return blurfuction(this)"></textarea> 
				<button type="submit" onclick="return EmailValidation(document.validateform.email)">SUMBIT</button>
			</form>
		</div>
	</body>
</html>
